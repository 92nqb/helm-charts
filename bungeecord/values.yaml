replicaCount: 1

image:
  repository: pasqualet/bungeecord
  pullPolicy: IfNotPresent
  tag: openj9

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 25565

resources:
  requests:
    memory: 512M

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi

server:
  type: BUNGEECORD
  memory: 512m
  jvmOpts: ""
  plugins: ""
  config:
    motd: "&1Bugee server"
    onlineMode: true
    playerLimit: -1
    servers: {}
    priorities: []

sftp:
  enabled: false
  deploymentType: container
  image:
    repository: emberstack/sftp
    pullPolicy: IfNotPresent
    tag: latest
  password: changeme

  service:
    annotations: {}
    type: ClusterIP
    port: 22
